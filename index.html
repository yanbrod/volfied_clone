<!doctype html>
<html>
<head>
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
        }
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
            background-color: black;
        }
        #controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .control-button {
            width: 60px;
            height: 60px;
            font-size: 24px;
            border-radius: 30px;
            border: none;
            background-color: #444;
            color: white;
            opacity: 0.7;
        }
        .control-button:active {
            background-color: #666;
        }
        @media (min-width: 600px) {
            #controls {
                display: none; /* Hide controls on larger screens */
            }
        }
    </style>
<title>Rsbuild App</title><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><script defer src="./js/index.7f55d0fc.js"></script></head>
<body>
  <div id="gameContainer">
      <canvas id="gameCanvas"></canvas>
      <div id="controls">
          <button id="leftButton" class="control-button">←</button>
          <button id="upButton" class="control-button">↑</button>
          <button id="downButton" class="control-button">↓</button>
          <button id="rightButton" class="control-button">→</button>
      </div>
  </div>
</body>
</html>
